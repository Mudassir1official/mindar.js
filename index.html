
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Demo - Basic Test</title>
    
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.aframe.js"></script>
  </head>
  <body>
    <!-- First, let's test if A-Frame works without MindAR -->
    <a-scene background="color: #000000">
      <a-box position="0 0 -3" rotation="0 45 0" scale="2 2 2" color="#ff0000" animation="property: rotation; to: 0 405 0; dur: 2000; easing: linear; loop: true"></a-box>
      <a-text position="0 2 -3" scale="3 3 3" color="white" value="A-FRAME TEST" align="center"></a-text>
      <a-camera position="0 0 0"></a-camera>
    </a-scene>
    
    <div style="position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.8); color: white; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px;">
      <strong>BASIC TEST MODE</strong><br>
      If you see a spinning red box, A-Frame works!<br>
      Next step: Add MindAR
    </div>
  </body>
</html>
