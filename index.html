
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Demo</title>
    
<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.aframe.js"></script>
  </head>
  <body>
    <div id="loading" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; background: white; padding: 20px; border-radius: 10px; text-align: center;">
      Loading AR...
    </div>
    
    <div id="debug-info" style="position: fixed; top: 10px; left: 10px; z-index: 1000; background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px; max-width: 300px;">
      <div>Status: Initializing...</div>
      <div id="camera-status">Camera: Not checked</div>
      <div id="ar-status">AR: Not ready</div>
      <div id="target-status">Target: Not detected</div>
      <div id="model-status">Model: Not loaded</div>
    </div>
    
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: no; uiError: no; uiScanning: no;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      embedded>
      <a-assets>
        <a-asset-item id="base.glb" src="./base.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          id="ar-model"
          rotation="0 0 0" 
          position="0 0 0.1" 
          scale="0.005 0.005 0.005" 
          src="#base.glb" 
          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          model-loaded></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      // Debug script to check camera permissions and MindAR initialization
      document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded');
        
        // Helper function to update debug info
        function updateStatus(elementId, message, isSuccess = false) {
          const element = document.getElementById(elementId);
          if (element) {
            element.textContent = elementId.replace('-status', '').toUpperCase() + ': ' + message;
            element.style.color = isSuccess ? '#00ff00' : '#ffffff';
          }
          console.log(elementId + ': ' + message);
        }

        // Hide loading screen after a delay
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) loading.style.display = 'none';
        }, 5000);

        // Check if we can access camera
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          console.log('getUserMedia is supported');
          updateStatus('camera-status', 'Requesting permission...');
          
          // Request camera permission explicitly for AR
          navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(function(stream) {
              console.log('Camera permission granted');
              updateStatus('camera-status', 'Permission granted ✓', true);
              // Stop the stream as MindAR will handle it
              stream.getTracks().forEach(track => track.stop());
            })
            .catch(function(err) {
              console.error('Camera permission denied:', err);
              updateStatus('camera-status', 'Permission denied ✗');
              alert('Camera access is required for AR to work. Please allow camera access and refresh the page.');
            });
        } else {
          console.error('getUserMedia is not supported');
          updateStatus('camera-status', 'Not supported ✗');
          alert('Your browser does not support camera access.');
        }

        // Listen for MindAR events
        const sceneEl = document.querySelector('a-scene');
        if (sceneEl) {
          sceneEl.addEventListener('arReady', function() {
            console.log('MindAR is ready');
            updateStatus('ar-status', 'Ready ✓', true);
            // Hide loading screen when AR is ready
            const loading = document.getElementById('loading');
            if (loading) loading.style.display = 'none';
          });
          
          sceneEl.addEventListener('arError', function(event) {
            console.error('MindAR error:', event.detail);
            updateStatus('ar-status', 'Error ✗');
            alert('AR initialization failed. Please check if your targets.mind file is valid.');
          });

          // Additional debug events
          sceneEl.addEventListener('targetFound', function() {
            console.log('Target found!');
            updateStatus('target-status', 'Found ✓', true);
          });

          sceneEl.addEventListener('targetLost', function() {
            console.log('Target lost!');
            updateStatus('target-status', 'Lost');
          });
        }

        // Check if 3D model loads
        const model = document.querySelector('#ar-model');
        if (model) {
          model.addEventListener('model-loaded', function() {
            console.log('3D model loaded successfully');
            updateStatus('model-status', 'Loaded ✓', true);
          });
          
          model.addEventListener('model-error', function(event) {
            console.error('3D model failed to load:', event.detail);
            updateStatus('model-status', 'Load failed ✗');
          });
        }

        // Add a test button to manually trigger events
        setTimeout(() => {
          const debugDiv = document.getElementById('debug-info');
          if (debugDiv) {
            const testBtn = document.createElement('button');
            testBtn.textContent = 'Test AR';
            testBtn.style.cssText = 'margin-top: 10px; padding: 5px; background: #007acc; color: white; border: none; border-radius: 3px; cursor: pointer;';
            testBtn.onclick = function() {
              console.log('=== AR TEST RESULTS ===');
              console.log('Scene element:', document.querySelector('a-scene'));
              console.log('Target element:', document.querySelector('[mindar-image-target]'));
              console.log('Model element:', document.querySelector('#ar-model'));
              console.log('Assets loaded:', document.querySelector('#base.glb'));
            };
            debugDiv.appendChild(testBtn);
          }
        }, 2000);
      });
    </script>
  </body>
</html>
