
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your AR Demo</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: no; uiError: no; uiScanning: no;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="base.glb" src="./base.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Your original 3D model -->
        <a-gltf-model 
          rotation="0 0 0" 
          position="0 0 0.1" 
          scale="0.05 0.05 0.05" 
          src="#base.glb" 
          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-gltf-model>
        
        <!-- Backup test box if model fails -->
        <a-box 
          position="0 0.2 0" 
          scale="0.1 0.1 0.1" 
          color="red" 
          animation="property: rotation; to: 0 360 0; dur: 2000; loop: true">
        </a-box>
      </a-entity>
    </a-scene>
  </body>
</html>
