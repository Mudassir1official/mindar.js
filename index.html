
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Demo</title>
    
<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.aframe.js"></script>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; background: white; padding: 20px; border-radius: 10px; text-align: center; font-family: Arial;">
      <div style="font-size: 18px; margin-bottom: 10px;">🔄 Loading AR...</div>
      <div style="font-size: 12px; color: #666;">Allow camera access when prompted</div>
    </div>
    
    <!-- Debug Info Panel -->
    <div id="debug-info" style="position: fixed; top: 10px; left: 10px; z-index: 999; background: rgba(0,0,0,0.8); color: white; padding: 15px; border-radius: 8px; font-family: monospace; font-size: 11px; max-width: 280px; border: 1px solid #333;">
      <div style="font-weight: bold; margin-bottom: 5px;">🎯 AR Status Monitor</div>
      <div id="camera-status">📷 Camera: Initializing...</div>
      <div id="ar-status">🔍 AR Engine: Starting...</div>
      <div id="target-status">🎯 Target: Waiting...</div>
      <div id="model-status">📦 Model: Loading...</div>
    </div>
    
    <!-- AR Scene -->
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: no; uiError: no; uiScanning: no; showStats: false;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights, antialias: true, alpha: true;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      embedded
      style="display: block; position: fixed; top: 0; left: 0; width: 100%; height: 100%;">
      
      <!-- Assets -->
      <a-assets>
        <a-asset-item id="base.glb" src="./base.glb"></a-asset-item>
      </a-assets>

      <!-- AR Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="rayOrigin: mouse"></a-camera>
      
      <!-- AR Target with 3D Model -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          id="ar-model"
          rotation="0 0 0" 
          position="0 0 0.1" 
          scale="0.005 0.005 0.005" 
          src="#base.glb" 
          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          visible="true"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      // Complete AR Debug and Initialization System
      document.addEventListener('DOMContentLoaded', function() {
        console.log('🚀 AR App Starting...');
        
        // Status update helper with emojis and colors
        function updateStatus(elementId, message, isSuccess = false, isError = false) {
          const element = document.getElementById(elementId);
          if (element) {
            const prefix = elementId.includes('camera') ? '📷' : 
                          elementId.includes('ar') ? '🔍' : 
                          elementId.includes('target') ? '🎯' : '📦';
            element.innerHTML = `${prefix} ${elementId.replace('-status', '').toUpperCase()}: ${message}`;
            element.style.color = isError ? '#ff4444' : isSuccess ? '#44ff44' : '#ffffff';
          }
          console.log(`${elementId}: ${message}`);
        }

        // Auto-hide loading screen
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) loading.style.display = 'none';
        }, 8000);

        // Check browser compatibility
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          updateStatus('camera-status', 'Not supported ❌', false, true);
          alert('❌ Your browser does not support camera access for AR.');
          return;
        }

        updateStatus('camera-status', 'Waiting for permission...', false, false);

        // MindAR Event Listeners
        const sceneEl = document.querySelector('a-scene');
        if (sceneEl) {
          
          // AR Ready Event
          sceneEl.addEventListener('arReady', function() {
            console.log('✅ MindAR initialized successfully');
            updateStatus('camera-status', 'Active ✅', true);
            updateStatus('ar-status', 'Ready ✅', true);
            
            // Hide loading screen
            const loading = document.getElementById('loading');
            if (loading) loading.style.display = 'none';
          });
          
          // AR Error Event
          sceneEl.addEventListener('arError', function(event) {
            console.error('❌ MindAR Error:', event.detail);
            updateStatus('ar-status', 'Failed ❌', false, true);
            updateStatus('camera-status', 'Error ❌', false, true);
            alert('❌ AR failed to start. Please refresh and allow camera access.');
          });

          // Target Detection Events
          sceneEl.addEventListener('targetFound', function() {
            console.log('🎯 Target detected!');
            updateStatus('target-status', 'FOUND ✅', true);
          });

          sceneEl.addEventListener('targetLost', function() {
            console.log('🔍 Target lost - keep searching...');
            updateStatus('target-status', 'Searching...', false);
          });

          // Scene Load Event
          sceneEl.addEventListener('loaded', function() {
            console.log('🎬 A-Frame scene loaded');
            updateStatus('ar-status', 'Scene loaded...', false);
          });
        }

        // 3D Model Event Listeners
        const model = document.querySelector('#ar-model');
        if (model) {
          model.addEventListener('model-loaded', function() {
            console.log('📦 3D model loaded successfully');
            updateStatus('model-status', 'Ready ✅', true);
          });
          
          model.addEventListener('model-error', function(event) {
            console.error('❌ Model loading error:', event.detail);
            updateStatus('model-status', 'Failed ❌', false, true);
          });
        }

        // Add Test Button and Instructions
        setTimeout(() => {
          const debugDiv = document.getElementById('debug-info');
          if (debugDiv) {
            // Test Button
            const testBtn = document.createElement('button');
            testBtn.textContent = '🧪 Test AR';
            testBtn.style.cssText = 'margin-top: 10px; padding: 8px 12px; background: #007acc; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 11px; width: 100%;';
            testBtn.onclick = function() {
              console.log('=== 🧪 AR DIAGNOSTIC TEST ===');
              console.log('Scene:', !!document.querySelector('a-scene'));
              console.log('Target:', !!document.querySelector('[mindar-image-target]'));
              console.log('Model:', !!document.querySelector('#ar-model'));
              console.log('Assets:', !!document.querySelector('#base.glb'));
              console.log('Camera permission:', navigator.permissions ? 'Checking...' : 'Unknown');
            };
            
            // Instructions
            const instructions = document.createElement('div');
            instructions.innerHTML = `<hr style="margin: 10px 0; border: 1px solid #444;"><div style="font-size: 10px; line-height: 1.3;"><strong>📋 Instructions:</strong><br>1. Allow camera access<br>2. Point at your target image<br>3. Watch for 3D model!</div>`;
            
            debugDiv.appendChild(testBtn);
            debugDiv.appendChild(instructions);
          }
        }, 3000);

        // Global error handler
        window.addEventListener('error', function(e) {
          console.error('🚨 Global error:', e.error);
          updateStatus('ar-status', 'System error ❌', false, true);
        });

        console.log('✨ AR Debug System Ready');
      });
    </script>
  </body>
</html>
